<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mari's PhoneBook Project</title>

  <!-- Bootstrap core CSS -->


</head>

<body>



  <!-- Page Content -->
  <div class="container" id="container-one">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Add a new task</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div id="contact-form">
      <form method="post" action="/task_entry_display">
          <label for="title"><strong>Title:</strong></label>
          <input type="text" id="title" name="title" required="required">


          <label class="ml-3" for="description"><strong>Description:</strong></label>
          <input  type="text" id="description" name="description" required="required">

          <label class="ml-3" for="date"><strong>Date:</strong></label>
          <input  type="text" id="date" name="date" required="required">

          <label class="ml-3" for="urgency"><strong>urgency:</strong></label>
          <input  type="text" id="urgency" name="urgency" required="required">

          <label class="ml-3" for="status"><strong>status:</strong></label>
          <input  type="text" id="status" name="status" required="required">
          <input class= "btn btn-primary ml-3" type="submit" id="submit-button " name="submit" value="Submit" >
      </form>
      </div>
    </div>
  </div>


<div class="container">

    {% block content %}
    {% endblock %}


</div>




  <!-- Bootstrap core JavaScript -->
<script src="static/js/javascript.js"></script>


</body>

</html>
