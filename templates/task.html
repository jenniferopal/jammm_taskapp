<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> JAMMM | Task Management App </title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<!--JAMMM Title-->

<body>
  <header class="container">
    <div class="row">
      <div class="col-sm-3">
        <img src="static\images\strawberry_jam_min.jpeg">
      </div>
      <div class="app_title col-sm-9">
        <span class="first-word">JA</span>
        <span class="last-words">MMM</span>
      </div>
    </div>
  </header>

  <!--TASK ENTRY BOX-->
  <div class="container">
    <div class="row">
      <form class="col-sm-12" action="/add_task" method="POST">
        <div class="form-group">
          <label for="title">Task title</label>
          <input class="form-control form-control-lg" type="text" placeholder="STICK YOUR TASK HERE..." id="title" name="title">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control form-control-lg" id="description" name="description"></textarea>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input class="form-control form-control-lg" type="text" id="date" name="date">
        </div>

        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="urgency" id="urgency_high" value="high">
            <label class="form-check-label" for="urgency_high">Important</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="urgency" id="urgency_low" value="low">
            <label class="form-check-label" for="urgency_low">Not Important</label>
          </div>

        </div>
<!--Used an SVG Image for the button-->
        <div class="col-sm-4">
          <button id="add">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
              <style type="text/css">
                .st0 {  fill: #AA4465;}
              </style>
              <g>
                <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1
            s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
              </g>
            </svg>
          </button>
        </div>

      </form>
    </div>

</body>
</html>
